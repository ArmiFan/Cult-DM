<div class="modal__window">
    <a class="donat-window__close-btn" onclick="closeDonateModal()">
        <a style="float: left;" href="index.html"><img src="close.svg" alt="Закрыть" width="24"></a>
    </a>
    
    <h2 class="donat-window__heading" style="text-align: center;">Пополнение счета</h2>
    <p class="donat-window__price" style="text-align: center;">1₽ = 3 Cult Coin</p>


    <!-- Блок с данными карты -->
    <div id="cardDetails" class="card-details" style="display: block;">
        <h3 style="text-align: center;">Реквизиты для перевода</h3>
        
        <div class="bank-card">
            <p><strong>Номер карты:</strong>2200 7012 2140 0002</p>
            <p><strong>Получатель:</strong> </p>
            <p><strong>Банк:</strong> Тинькофф</p>
        </div>

        <div class="terms">
            <h4>Условия пополнения:</h4>
            <ol>
                <li>Минимальная сумма пополнения - 50 рублей</li>
                <li>Указывайте логин и статик в комментарии к переводу</li>
                <li>Зачисление в течение 15-30 минут</li>
            </ol>
        </div>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #12131C;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(18, 19, 28, 0.8);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: none;
        }

        .modal--active {
            display: block;
        }

        .modal__window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #12131C;
            border-radius: 10px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Заголовок и кнопка закрытия */
        .donat-window__heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgb(109, 0, 86);
        }

        .donat-window__close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Кнопки оплаты */
        .donat-window__button {
            background: #252635;
            border: none;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            width: 200px;
            position: relative;
        }

        .donat-window__button:hover {
            background: rgb(109, 0, 86);
        }

        /* Блок с данными карты */
        .card-details {
            background: #171827;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid #252635;
        }

        .card-details h3 {
            color: rgb(109, 0, 86);
            margin-top: 0;
        }

        .bank-card {
            background: #252635;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .terms {
            border-top: 1px solid #252635;
            padding-top: 15px;
        }

        .terms ol {
            padding-left: 20px;
        }

        .terms li {
            margin-bottom: 10px;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .modal__window {
                width: 90%;
                padding: 20px;
            }
            
            .donat-window__button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</div>
